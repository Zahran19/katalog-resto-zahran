<html lang="en">
<head>

</head>
<body>
    <!-- Skip to Content -->
    <a href="#main-content" class="skip-link">Skip to Content</a>

    <!-- App Bar (Navigation) -->
    <header>
      <nav class="app-bar">
          <a href="/" class="app-logo" aria-label="Homepage">Zahran's Resto Apps</a>
          <button id="menu-button" aria-label="Open menu" aria-expanded="false" class="menu-toggle">
              <span class="menu-icon"></span>
          </button>
          <ul id="menu" class="nav-menu">
              <li><a href="/">Home</a></li>

      </nav>

    <!-- Hero Element -->
    <section class="hero" aria-labelledby="hero-heading">
        <img src="./images/heros/hero-image_2.jpg" alt="Restaurant showcase" class="hero-image">
        <div class="hero-text">
            <h1 id="hero-heading">Welcome to Zahran's Resto Apps</h1>
            <p>Find the Best Restaurant Near You</p>
        </div>
    </section>

    <!-- Main Content -->
    <main id="main-content">
    <div class="list-restaurant-container"> 
          <h2 class="list-restaurant-title">List Restaurant</h2>

        <!-- Form Pencarian Restoran -->
        
        <form id="search-form" aria-label="Search Restaurants">
            <label for="search-input" class="visually-hidden"></label>
            <input type="text" id="search-input" placeholder="Find the Restaurant" aria-required="true">
            <button type="submit">Search</button>
        </form>                      

        <ul id="restaurant-list"></ul>
    </main>
